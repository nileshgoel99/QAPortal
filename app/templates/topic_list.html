<!DOCTYPE html>
<html lang="en">
<head>
<title> AllaySky </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="/static/tech_design/dist/images/blue-alphabet-letter-a.png" type="image/x-icon"> 

<link href="/static/tech_design/dist/css/bootstrap.css" rel="stylesheet">
<link href="/static/tech_design/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/tech_design/dist/css/custom.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery.js"></script>
 <script src="/static/tech_design/dist/js/bootstrap.min.js"></script>

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
<script>
$(document).ready(function() { 

});
</script>
</head>
<body>
	
	<div id="header">
		<div class="container">
            <div id="heading" class=" pull-left">
				<a href="/"><h1> ALLAYSKY</h1></a>
            </div>
		</div>
	</div>

    <div class="container" >
        <div id="content">
            <div class="row">
                <div class="col-md-9 col-md-offset-2">
                <br />
                <br />
                <b>Topic Name:</b> {{topic_name}}
                <form action="/get_all_data/" method="POST">
                {% csrf_token %}
                <input type="hidden" value="{{topic_name}}" name="topic_name" />
                <button type="submit" name="submit_type" value="all" class="btn btn-danger pull-right">Get All Data</button>
                </form>
                <br />
                <br /> 
                <table class="table table-hover">
                    <thead>
                        <th> Sub Topic </th>
                           <th> Last Modified </th>
                        <th> </th>
                        <th></th>
                        <th></th>
                    </thead>
                    <tbody>
                        {% for val in topic_dict %}
                            <form name="start_prev" action="/start_prev_topic/" method="POST">
                                {% csrf_token %}
                            <input type="hidden" value="{{val.topic_id}}" name="topic_id" />
                        <tr>
                             <td>   {% for stpc in val.sub_topics %}
                                    /  {{stpc}}
                                    {% endfor %}
                            </td>
                                    
                            <td>
                                {{val.date_modified}}
                            </td>
                             <td></td>
                            <td>
                                <button type="submit" name="submit_type" value="start" class="btn btn-success" id="st_btn">START</button>    
                            </td>
                            <td>
                                <button type="submit" name="submit_type" value="qa"class="btn btn-warning">QA</button>
                            </td>
                        </tr>
                            </form>
                        {% endfor %}
            
                    </tbody>
                                
                </table>
                
                </div>
            </div>
        </div>
    </div>

	<div id="footer">
		<div class="container">
            <hr>
			<b> <center>&copy 2014 ALLAYSKY. All Rights Reserved</center> </b>
			
		</div>
	</div>
	
</body>
</html>
