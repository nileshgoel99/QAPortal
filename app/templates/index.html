<!DOCTYPE html>
<html lang="en">
<head>
<title> AllaySky </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="/static/tech_design/dist/images/blue-alphabet-letter-a.png" type="image/x-icon"> 

<link href="/static/tech_design/dist/css/bootstrap.css" rel="stylesheet">
<link href="/static/tech_design/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/tech_design/dist/css/custom.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery.js"></script>
 <script src="/static/tech_design/dist/js/bootstrap.min.js"></script>

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
<script>
$(document).ready(function() { 
$("#add_topic").click(function() {

    $("#sub_topic_group").append("<br /> <br />");
    $("#sub_topic_group").append("<input type='text' class='form-control sub_topic' id='sub_topic' name='sub_topic' placeholder='Enter Sub Topic' />");

});

$("#submit").click(function(){
    var strg = "";
    $(".sub_topic").each(function(){
        var fr = $(this).val() + ";" ;
        strg += fr;
});
    $("#sub_topic_list").val(strg);

});


});
</script>
</head>
<body>

	<div id="header">
		<div class="container">
            <div id="heading" class=" pull-left">
				<a href="/"><h1> ALLAYSKY</h1></a>
            </div>
            <div class="logout pull-right" style="padding-top:10px">
                <a href="/logout/"><button type="button" class="btn btn-info pull-right"> LOGOUT </button></a>
            </div>
		</div>
	</div>

    <div id="content">
        <div class="row">
            <div class="col-md-9">
                <br />
            <a href="/quiz/"><button type="button" class="btn btn-danger pull-right"> QUIZ </button></a>
            </div>
        </div>
    </div>
    <div class="container" id="form_con">
        <div id="content">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="well" id="topic_form">
                        <h2> ITs about How Badly U want IT!!! </h2>
                        <hr>
                        <button type="button" id="prev_tpc" class="btn btn-danger pull-right" data-toggle="modal" data-target="#myModal">Go to Prev Topic</button>
                        <br />
                        <br />
                        <form action="/topic_form/" method="POST">
                                <div class="form-group">
                                <label for="name">Subject:</label>
                                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Enter Subject" />
                                </div>
                                <div class="form-group">
                                    {% csrf_token %}
                                      
                                     <label for="name">Topic</label>
                                        <input type="text" class="form-control" name="topic" id="topic" placeholder="Enter Main Topic" />
                                </div>
                                <div class="form-group">
                                        <label for="phone">Sub Topic:   <button type="button" id="add_topic" class="btn btn-warning">+</button> </label>
                                    <div class="input-group form-inline" id="sub_topic_group">
                                        <input type="text" class="form-control sub_topic" id="sub_topic" name="sub_topic" placeholder="Enter Sub Topic" />
                                    </div>
                                </div>
                                <input type="hidden" name="sub_topic_list" id="sub_topic_list" />
                                <hr>
                                <button type="submit" id="submit" class="btn btn-primary">START!!</button>
                                                        </form>
                            </div>


                  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel">Prev Topic Name</h4>
                                </div>
                                <div class="modal-body">
                                    <br />
                                    <form method="POST" action="/prev_topic/">
                                    {% csrf_token %}
                                    <center>
                                    <label>Enter Topic Name: <input name=ftopic type="text" list=ftpc></label>
                                        <datalist id=ftpc>
                                        {% for val in topics%}
                                            <option value="{{val.topic}}" label="{{val.topic}}">    
                                        {% endfor %}
                                         <option value="time" label="time">
                                           </datalist>                                
                                    </center>
                                </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Find</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </form>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

                    </div>
                </div>
               </div>
            </div>

	<div id="footer">
		<div class="container">
            <hr>
			<b> <center>&copy 2014 ALLAYSKY. All Rights Reserved</center> </b>
			
		</div>
	</div>
	
</body>
</html>
